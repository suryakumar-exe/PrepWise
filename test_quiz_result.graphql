{
    "quizAttemptId": 35
}

# Test the SubmitQuizAnswers mutation
mutation SubmitQuizAnswers($quizAttemptId: Int!, $answers: [QuizAnswerInput!]!) {
    submitQuizAnswers(quizAttemptId: $quizAttemptId, answers: $answers) {
        success
        message
        score
        correctAnswers
        wrongAnswers
        unansweredQuestions
    }
}

