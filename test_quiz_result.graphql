# Test the new GetQuizResult query
query GetQuizResult($quizAttemptId: Int!) {
    getQuizResult(quizAttemptId: $quizAttemptId) {
        success
        message
        score
        correctAnswers
        wrongAnswers
        unansweredQuestions
    }
}

