<div class="app-container">
    <!-- Loading Spinner -->
    <ngx-spinner [fullScreen]="true" [name]="'app-spinner'" [color]="'#2563eb'" [size]="'large'"
        [type]="'ball-scale-multiple'">
        <div class="loading-text">
            <h4 class="text-primary-custom">PrepWise</h4>
            <p class="text-secondary">Loading your exam preparation platform...</p>
        </div>
    </ngx-spinner>

    <!-- Main App Content -->
    <div class="main-content" [class.loading]="isLoading">
        <router-outlet></router-outlet>
    </div>
</div>
